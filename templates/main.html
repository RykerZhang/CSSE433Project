<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokemon Encyclopedia</title>
    <link rel="stylesheet" href="{{style}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body id="mainPage">

    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top" aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokemon</a>

            <div class="collapse navbar-collapse" id="nav-container">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><button
                                class="bg-dark text-white border-0" id="homeButton" type="button"
                                class="btn btn-light"><i class="material-icons">home</i>Home</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button class="bg-dark text-white border-0" id="searchButton"
                                type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#search">
                                <i class="material-icons">search</i> Search</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button class="bg-dark text-white border-0" id="addButton"
                                type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#add">
                                <i class="material-icons">add</i> Add</button></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#"><button class="bg-dark text-white border-0" id="deleteButton"
                                type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#delete">
                                <i class="material-icons">delete</i> Delete</button></a>
                    </li>
                </ul>

                <div class="nav-item dropdown text-white">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><i
                            class="material-icons">settings</i>Setting</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="logOutButton">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="getPage d-flex justify-content-center">
        <ul class="list-group list-group-horizontal">

        </ul>
    </div>
    <div class="con" id="main">



    </div>

    <!-- search modal -->
    <div class="modal fade" id="search" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Search</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" aria-label="Select Search" id="selectSearch">
                        <option selected disabled>Select Category</option>
                        <option value="name-form">Name</option>
                        <option value="type">Type</option>
                        <option value="data_species">Species</option>
                    </select>
                    <div class="mb-3">
                        <label for="condition" class="form-label">Conitions</label>
                        <input type="text" class="form-control" id="condition">
                        <select class="form-select d-none" aria-label="Default select example" id="condition">
                            <option selected>Open this select menu</option>

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-light" id="searchBtn" data-bs-dismiss="modal">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- add modal -->
    <div class="modal fade" id="add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Pokemon</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="name-form" aria-label="name_form"
                            id="name_form">
                        <input type="text" class="form-control" placeholder="type1" aria-label="type1" id="type1">
                        <input type="text" class="form-control" placeholder="type2" aria-label="type2" id="type2">
                        <input type="text" class="form-control" placeholder="species" aria-label="species" id="species">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="height" aria-label="height" id="height">
                        <input type="text" class="form-control" placeholder="weight" aria-label="weight" id="weight">
                        <input type="text" class="form-control" placeholder="ability" aria-label="ability" id="ability">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="catch rate" aria-label="catch_rate"
                            id="catch_rate">
                        <input type="text" class="form-control" placeholder="base exp" aria-label="base_exp"
                            id="base_exp">
                        <input type="text" class="form-control" placeholder="growth rate" aria-label="grow_rate"
                            id="grow_rate">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="male rate" aria-label="male_rate"
                            id="male_rate">
                        <input type="text" class="form-control" placeholder="female rate" aria-label="female_rate"
                            id="female_rate">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="hp" aria-label="hp" id="hp">
                        <input type="text" class="form-control" placeholder="attack" aria-label="attack" id="attack">
                        <input type="text" class="form-control" placeholder="defense" aria-label="defense" id="defense">
                        <input type="text" class="form-control" placeholder="sp atk" aria-label="sp_atk" id="sp_atk">
                        <input type="text" class="form-control" placeholder="sp defense" aria-label="sp_def"
                            id="sp_def">
                        <input type="text" class="form-control" placeholder="speed" aria-label="speed" id="speed">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="image url" aria-label="img" id="img">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-light" id="addbtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- update modal -->
    <div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-light">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- delete modal -->
    <div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="deleteInput" class="form-label">name-form</label>
                        <input type="text" class="form-control" id="deleteInput">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-light" id="deleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <p class="d-none" id="passId">{{recommendId}}</p>

    <!-- JavaScript Bundle with Popper -->
    <script src="{{script}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
